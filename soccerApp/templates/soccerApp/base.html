<!DOCTYPE html>
<html>
<head>

	<title>{% block title %}Soccer Ytec{% endblock %}</title>

	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'soccerApp/style.css' %}">

</head>
<body>

   <nav class="navbar navbar-inverse">
	<div class="container-fluid">

        <!-- header -->
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
		    	<span class="icon-bar"></span>
		    	<span class="icon-bar"></span>
		    	<span class="icon-bar"></span>
		    </button>
			<a class="navbar-brand " href="{% url 'soccerApp:index' %}">Soccer Ytec</a>
		</div>



           <!-- Items -->
	    <div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="">
					<a href="{% url 'soccerApp:statics' %}">
						<span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp;Statics
					</a>
				</li>

			</ul>
		</div>
	</div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
